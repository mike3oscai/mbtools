<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MBTools.app</title>
  <meta name="description" content="MBTools.app — Mini aplicaciones conectadas entre sí." />
  <meta name="color-scheme" content="light dark" />
  <!-- Opcional: si tienes icono -->
  <link rel="icon" href="/assets/favicon.ico">
  <!-- Opcional: pequeños hints para la fuente (Montserrat la traes en shared.css) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="shared/styles/shared.css">
</head>
<body>
  <header class="container">
    <!-- Asegúrate de que /assets/logo.svg existe; si no, quita la línea -->
     <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <path d="M10 10 L10 40 M10 10 L40 10" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round" />
  <path d="M90 90 L90 60 M90 90 L60 90" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round" />

  <polyline points="25 75, 50 45, 75 25" fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
</svg>
    <img src="assets/logo.svg" alt="MBTools" height="40">
    <h1>MBTools.app</h1>
    <p>Basic Tools for highly productive environments.</p>
  </header>

  <main class="container grid">
    <a class="card" href="programs/">
      <h2>Programs</h2>
      <p>Create, edit and close your programs</p>
    </a>
    <!-- aquí irán más tarjetas a medida que creemos nuevas apps -->
  </main>

  <footer class="container">
    <small>© <span id="y"></span> MBTools.app</small>
  </footer>

  <script type="module">
    // Año del footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // Toggle de tema (switch horizontal)
    import { initThemeToggle } from "./shared/scripts/theme.js";
    initThemeToggle();
  </script>
</body>
</html>
