<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Program · MBTools</title>
  <link rel="stylesheet" href="../../shared/styles/shared.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="container">
    <a href="../" class="back-link">← Back</a>
    <h1>Create a Program</h1>
    <p>Fill in the fields below to create a new program.</p>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Program header</h2>
      <form id="program-form" novalidate aria-label="Create program form"></form>
      <div class="form-actions">
        <button type="button" id="btnSave" disabled>Save (coming soon)</button>
      </div>
    </section>
  </main>

  <footer class="container">
    <small>© <span id="y"></span> MBTools.app</small>
  </footer>

  <script type="module">
    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Theme switch (shared)
    import { initThemeToggle } from "../../shared/scripts/theme.js";
    initThemeToggle();

    // Render vertical form
    import { renderCreateForm } from "./scripts/main.js";
    renderCreateForm(document.getElementById("program-form"));
  </script>
</body>
</html>
