<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retrieve Programs · MBTools</title>
  <link rel="stylesheet" href="../../shared/styles/shared.css">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header class="container">
    <a href="../" class="back-link">← Back</a>
    <h1>Retrieve Programs</h1>
    <p>View every saved program with all its lines (Selected products).</p>
  </header>

  <main class="container" id="retrieve-root">
    <!-- Filtros + acciones -->
    <section class="card" aria-label="Filters">
      <div class="grid" style="grid-template-columns: 1fr auto auto; gap: 12px;">
        <input id="q" class="form-control" placeholder="Search by Program Number / Customer / Geo / Country / PN / Description…" />
        <button id="btnRefresh"   class="action-cta" type="button">Refresh</button>
        <button id="btnExportXLSX" className="action-cta" class="action-cta" type="button">Export Excel (.xlsx)</button>
      </div>
    </section>

    <!-- KPIs (fila superior) -->
    <section class="card" aria-label="KPIs">
      <div id="kpis" class="kpis">
        <div class="kpi">
          <div class="kpi-title">Max Quantity</div>
          <div class="kpi-value" id="kpiQty">—</div>
        </div>
        <div class="kpi">
          <div class="kpi-title">Total Program Rebate</div>
          <div class="kpi-value" id="kpiTotal">—</div>
        </div>
        <div class="kpi">
          <div class="kpi-title">Rebate medio</div>
          <div class="kpi-value" id="kpiAvg">—</div>
        </div>
      </div>
    </section>

    <!-- Tabla -->
    <section class="card" aria-label="Programs list" id="listCard">
      <h2>Programs</h2>
      <div class="scroll" id="scrollArea">
        <!-- La tabla se monta desde JS -->
        <div id="mount"></div>

        <!-- Pie sticky con totales globales -->
        <div class="totals-sticky" id="totalsSticky" aria-live="polite">
          <div><strong>Lines:</strong> <span id="totLines">0</span></div>
          <div><strong>Max Qty:</strong> <span id="totQty">—</span></div>
          <div><strong>Total:</strong> <span id="totTotal">—</span></div>
          <div><strong>Avg:</strong> <span id="totAvg">—</span></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="container">
    <small>© <span id="y"></span> MBTools.app</small>
  </footer>

  <script type="module">
    document.getElementById('y').textContent = new Date().getFullYear();
    const { renderRetrieve } = await import("./scripts/main.js");
    renderRetrieve();
  </script>
</body>
</html>
